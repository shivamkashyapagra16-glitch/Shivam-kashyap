<!DOCTYPE html>
<html>
<head>
  <title>Student Bio Data Form</title>
</head>
<body>
  <h2 align="middle">Student Bio Data Form</h2>
  <hr>
  <form action="/submit" method="post">
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="Female">Female</label>
    <input type="radio" id="other" name="gender" value="Other"> 
    <label for="Other">Other</label>

     <label for="email">Email ID:</label><br>
    <input type="email" id="email" name="email" placeholder="Email"><br><b>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone"><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="3" cols="30"></textarea><br><br>

    <label for="course">Course:</label><br>
    <input type="text" id="roll" name="roll"><br><br>

    <label for="roll">Roll Number:</label>
    <input type="text" id="roll" name="roll"><br><br>

    <label for="photo">Upload Photo:</label>
    <input type="file" id="photo" name="photo"><br><br>
    
    <input type="submit" value="Submit">
    <input type="reset"  value="Reset">
  </form></fieldset>
</body>
</html>
